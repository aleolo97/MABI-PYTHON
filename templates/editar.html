<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Editar Equipo</h2>
    <form method="POST">
      <div class="row">
        {% for campo in ['nombre','marca','modelo','serie','ubicacion','inventario','modalidad','invima'] %}
        <div class="mb-3 col-md-6">
          <label class="form-label">{{ campo|capitalize }}</label>
          <input type="text" name="{{ campo }}" value="{{ getattr(equipo, campo) }}" class="form-control" required>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
